apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker-screenshot
  labels:
    app: worker-screenshot
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: worker-screenshot
    spec:
      dnsPolicy: Default
      containers:
        - name: worker-screenshot
          imagePullPolicy: IfNotPresent
          image: quay.io/cloudytimemachine/worker-screenshot:latest
          resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 200m
              memory: 400Mi
          env:
          - name: DELAY
            valueFrom:
              configMapKeyRef:
                name: worker-screenshot
                key: delay
          - name: GCLOUD_PROJECT
            valueFrom:
              secretKeyRef:
                name: gcloud-bucket
                key: gcloud-project
          - name: GCLOUD_KEYFILE
            value: /var/gcloud/gcloud.json
          - name: BUCKET_NAME
            valueFrom:
              configMapKeyRef:
                name: worker-screenshot
                key: bucket-name
          volumeMounts:
          - mountPath: /var/gcloud
            name: gcloud-bucket
          ports:
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 5
      volumes:
      - name: gcloud-bucket
        secret:
          secretName: gcloud-bucket
